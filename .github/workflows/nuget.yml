name: "Deploy to NuGet"
on:
  push:
    tags:
    - 'v*'

env:
  PROJECT_PATH: 'Notification.Contracts/Notification.Contracts.csproj'
  PACKAGE_OUTPUT_PATH: ${{ github.workspace }}\output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

jobs:
  deploy:
    name: 'Deploy'
    runs-on: 'windows-latest'
    steps:
    - name: 'Checkout'
      uses: 'actions/checkout@v2'

    - name: 'Setup .NET'
      uses: 'actions/setup-dotnet@v1'
      with:
        dotnet-version: '10.0.x'

    - name: 'Restore dependencies'
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: 'Build project'
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: 'Get version'
      id: version
      uses: 'battila7/get-version-action@v2'

    - name: 'Pack project'
      run: dotnet pack ${{ env.PROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ steps.version.outputs.version-witout-v }} --OUTPUT ${{ env.PACKAGE_OUTPUT_PATH }}

    - name: 'Push package'
      run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_PATH }}\*.nupkg -k {{ env.NUGET_API_KEY }} -s ${{ env.NUGET_SOURCE_URL }} --